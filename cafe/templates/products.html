
{%extends "master.html"%}
  {% block content %}

    <div  class="col-md-6 offset-md-3">
        <h1 style="color: aliceblue;"  class="text-center fs-1 " >PRODUCTS</h1>
    </div>


    <div class="container">

    <div class="row row-cols-2 row-cols-md-4 g-4">

        {%for f in pro%}
        <a class="text-decoration-none" href="menu/{{f.id}}/ ">
        <div class="col">
            <div class="card">
              <img src="{{ f.banner.url }}" class="card-img-top" alt="{{f.title}}">
              <div class="card-body">
                <h5 class="card-title">{{f.pitem}} : {{f.prate}} :{{f.pqty}}</h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </a>
      
        {% endfor %}


    </div><br><br>
    
    <div class="btn btn-light">
        <a class="text-decoration-none"  href="/">Back to home</a></div>

        
    {% endblock %}
